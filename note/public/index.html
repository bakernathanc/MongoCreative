<html>
<head>
  <title>Notes</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="note" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1>Notes for Everything!</h1>
</div>
  <form ng-submit="addNote()" style="margin-top30px;">
    <textarea rows="4" cols="50" ng-model="formContent"></textarea>
    <button type="submit">Add Note</button>
  </form>
  <div ng-repeat="note in notes | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(note)"></span>
    {{note.title}} - upvotes: {{note.upvotes}}
  </div>
</div>
</div>
</body>
</html>
